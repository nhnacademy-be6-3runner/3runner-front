<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
        .menu-desktop {
            background-color: white;
            padding: 15px 0;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header-v4">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light menu-desktop">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand logo" href="#">
                3runner
            </a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mypage.html">my page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <div class="cart-header d-flex justify-content-between align-items-center">
        <h2>My Cart (3 items)</h2>
        <button class="btn btn-danger">Empty Cart</button>
    </div>
    <br>
    <div class="cart-items">
        <div class="cart-item d-flex justify-content-between align-items-center">
            <div class="cart-item-info d-flex">
                <img src="https://via.placeholder.com/100" alt="Product Image" class="mr-3">
                <div>
                    <h4>Product 1</h4>
                    <p>$10.00</p>
                    <input type="number" class="form-control" value="1" style="width: 80px;">
                </div>
            </div>
            <div class="cart-item-actions">
                <button class="btn btn-outline-danger">Remove</button>
            </div>
        </div>
        <hr/>
    </div>
    <div class="cart-total d-flex justify-content-end">
        <h4>Total: $80.00</h4>
    </div>
    <div class="cart-footer">
        <button class="btn btn-primary">Proceed to Checkout</button>
    </div>
</main>
<footer class="bg-white text-dark p-3">
    <div class="container text-center">
        &copy; 2024 3runner
    </div>
</footer>
</body>
</html>
