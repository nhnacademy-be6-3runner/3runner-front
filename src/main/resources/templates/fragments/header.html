<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <!-- 헤더 -->
    <header class="py-3 header-custom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex justify-content-center flex-grow-1">
                <a href="/static" class="d-flex align-items-center mb-3 mb-lg-0 text-light text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">Book Store</span>
                </a>
            </div>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" style="flex: 1;">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
        </div>
    </header>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-custom border-bottom box-shadow mb-3 no-gap-nav">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="categoryMenu">
                    <!-- 동적으로 생성될 카테고리 리스트 -->
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
