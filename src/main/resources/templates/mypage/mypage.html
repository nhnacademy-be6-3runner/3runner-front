<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main/default.css}">
    <link rel="stylesheet" th:href="@{/css/detail/book-detail.css}">
</head>
<body>
<header class="header-custom" th:replace="fragments/no-nav-header :: header"></header>

<div class="container">
    <h1>My Page</h1>
    <hr class="my-4">

    <ul class="nav nav-tabs" id="mypageTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="reviews-tab" data-bs-toggle="tab" href="#reviews" role="tab" aria-controls="reviews" aria-selected="true">Reviews</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="comments-tab" data-bs-toggle="tab" href="#comments" role="tab" aria-controls="comments" aria-selected="false">Comments</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="liked-books-tab" data-bs-toggle="tab" href="#liked-books" role="tab" aria-controls="liked-books" aria-selected="false">Liked Books</a>
        </li>
    </ul>

    <div class="tab-content" id="mypageTabsContent">
        <div class="tab-pane fade show active" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
            <div id="reviewsContent" class="mt-3"></div>
        </div>
        <div class="tab-pane fade" id="comments" role="tabpanel" aria-labelledby="comments-tab">
            <div id="commentsContent" class="mt-3"></div>
        </div>
        <div class="tab-pane fade" id="liked-books" role="tabpanel" aria-labelledby="liked-books-tab">
            <div id="likedBooksContent" class="mt-3"></div>
        </div>
    </div>

    <hr class="my-4">
</div>

<script th:src="@{/js/mypage.js}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
