<body>

<main class="container my-5">
    <div class="checkout-header text-center">
        <h2>주문하기</h2>
        <h4 id="orderNumber" th:text="${orderNumber}"></h4>
    </div>

    <form>
        <div th:each="item : ${response}" class="cart-item d-flex justify-content-between align-items-center">
            <div class="cart-item-info d-flex align-items-center">
                <img th:src="|/static/${item.url()}|"
                     src="/static/img/no-image.png" alt="Product Image" class="mr-3" style="width: 150px">
                <div style="margin-left: 10px">
                    <h4 th:text="${item.title()}">Product</h4>
                    <p>₩<span th:text="${item.price()}"></span></p>
                    <div class="d-flex align-items-center">
                        <input type="hidden" th:id="${item.bookId()}" th:value="${item.bookId()}">
                        <input type="hidden" th:id="${item.bookCartId()}" th:value="${item.bookCartId()}">
                        <input type="number" class="form-control mx-2 quantity-input" th:value="${item.quantity}" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>총 가격</h4>
            <h4 class="total-price"><span type="number" id="total-price"></span></h4>
            <br/>
            <br/>
            <br/>
            <div>
                <button id="newwin" class="btn btn-success" type="button">주소찾기</button>
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="countyOfficeName" class="form-control" placeholder="주소" disabled>
        </div>
        <div class="form-group">
            <label for="password">비회원 비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>

        <!-- 배송비 적용 멘트 -->
        <div>
            <input type="checkbox" id="shipping-box" />
            <label for="shipping-box"> 배송비 3000원 </label>
        </div>
        <!-- 포인트 사용 -->
        <div>
            <span>잔여 포인트: </span>
            <input type="number" id="point-box" value="500"/>
            <label for="point-box"> 포인트사용 </label>
        </div>
        <!-- 할인 쿠폰 -->
        <div class="form-group form-check">
            <label for="coupon-box" class="form-check-label">쿠폰 적용</label>
            <select class="form-check-input" id="coupon-box">
                <option value="5000">5,000원 쿠폰</option>
                <option value="10000">10,000원 쿠폰</option>
                <option value="15000">15,000원 쿠폰</option>
            </select>
        </div>

        <!-- 결제 UI, 이용약관 UI 영역 -->
        <div id="payment-method" class="mb-3"></div>
        <div id="agreement" class="mb-3"></div>

    </form>

    <!-- 결제하기 버튼 -->
    <button id="payment-button" class="btn btn-primary btn-block">결제하기</button>
</main>
<footer class="bg-white text-dark p-3">
    <div class="container text-center footer-content">

</footer>

<!--토스결제창-->
<script th:inline="javascript">
    const point = document.getElementById("point-box");
    const coupon = document.getElementById("coupon-box");

    const pointInt = parseInt(document.getElementById("point-box").value);
    const couponInt = parseInt(document.getElementById("coupon-box").value);
    const button = document.getElementById("payment-button");

    var amount = 0.0;
    const totalPrice = document.getElementById("total-price").textContent;
    const address = document.getElementById("countyOfficeName").value;

    const orderNumber = document.getElementById("orderNumber").textContent;
    <!--총 가격-->
    document.addEventListener('DOMContentLoaded', function() {
        calculateTotal();
    });
    function calculateTotal() {
        var total = 0.0;
        var cartItems = document.querySelectorAll('.cart-item');
        cartItems.forEach(function(item) {
            var price = parseFloat(item.querySelector('p span').innerText);
            var quantity = parseInt(item.querySelector('.quantity-input').value);

            total += price * quantity;
        });

        if (isNaN(total)) {
            total = 0.0;
        }
        amount = total.toFixed(0);
        document.getElementById('total-price').innerText = total.toFixed(0);
    }



    // 구매자의 고유 아이디를 불러와서 customerKey로 설정하세요.

    const paymentMethodWidget = paymentWidget.renderPaymentMethods(

        { value: amount },

    );

    paymentWidget.renderAgreement(

    button.addEventListener("click", function () {
