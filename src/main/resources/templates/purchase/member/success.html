<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
</head>
<body>
<h2>결제 성공</h2>

<h4>주문 내역</h4>
<div th:each="item : ${response}" class="cart-item d-flex justify-content-between align-items-center">
    <div class="cart-item-info d-flex align-items-center">
        <img th:src="|/static/${item.url()}|"
             src="/static/img/no-image.png" alt="Product Image" class="mr-3" style="width: 150px">
        <div style="margin-left: 10px">
            <h4 th:text="${item.title()}">Product</h4>
            <p>₩<span th:text="${item.price()}"></span></p>
            <div class="d-flex align-items-center">
                <input type="hidden" th:id="${item.bookId()}" th:value="${item.bookId()}">
                <input type="hidden" th:id="${item.bookCartId()}" th:value="${item.bookCartId()}">
                <input type="number" class="form-control mx-2 quantity-input" th:value="${item.quantity}" readonly>
            </div>
        </div>
    </div>
</div>
<h4>총금액</h4>
<h4 th:text="${amount}">amount</h4>

<h4>사용 포인트</h4>
<h4 th:text="${discountedPoint}">discountedPoint</h4>
<h4>사용 쿠폰아이디</h4>
<h4 th:text="${couponFormId}">couponFormId</h4>
<h4>총 할인 금액</h4>
<h4 th:text="${discountedPrice}">discountedPrice</h4>
<h4>포장 유무</h4>
<h4 th:text="${isPacking}">isPacking</h4>
<h4>배송 일정</h4>
<h4 th:text="${shipping}">shipping</h4>
<h4>배송지</h4>
<h4 th:text="${road}">road</h4>

<h4>주문아이디</h4>
<h4 th:text="${orderId}">orderId</h4>

<h4>결제타입</h4>
<h4 th:text="${paymentType}">paymentType</h4>
<h4>결제키</h4>
<h4 th:text="${paymentKey}">paymentKey</h4>

<p id="paymentKey"></p>
<p id="orderId"></p>
<p id="amount"></p>

<script th:inline="javascript">
    // 쿼리 파라미터 값이 결제 요청할 때 보낸 데이터와 동일한지 반드시 확인하세요.
    // 클라이언트에서 결제 금액을 조작하는 행위를 방지할 수 있습니다.
    const urlParams = new URLSearchParams(window.location.search);
    const paymentKey = urlParams.get("paymentKey");
    const orderId = urlParams.get("orderId");
    const amount = urlParams.get("amount");

    const discountedPoint = urlParams.get("discountedPoint");
    const couponFormId = urlParams.get("couponFormId");
    const discountedPrice = urlParams.get("discountedPrice");
    const isPacking = urlParams.get("isPacking");
    const shipping = urlParams.get("shipping");
    const road = urlParams.get("road");

    async function confirm() {
        const requestData = {
            paymentKey: paymentKey,
            orderId: orderId,
            amount: amount,

        };

        const response = await fetch("http://localhost:8081/bookstore/payments/members/confirm?discountedPoint=" + discountedPoint + "&couponFormId=" + couponFormId + "&discountedPrice=" + discountedPrice + "&isPacking=" + isPacking + "&road=" + road + "&shipping=" + shipping ,{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
        });
        console.log(response);

        const json = await response.json();

        if (!response.ok) {
            // 결제 실패 비즈니스 로직을 구현하세요.
            console.log(json);
            window.location.href = `/api/payments/members/fail?message=${json.message}&code=${json.code}`;
        }

        // 결제 성공 비즈니스 로직을 구현하세요.
        console.log(json);
    }

    confirm();

    const paymentKeyElement = document.getElementById("paymentKey");
    const orderIdElement = document.getElementById("orderId");
    const amountElement = document.getElementById("amount");

    orderIdElement.textContent = "주문번호: " + orderId;
    amountElement.textContent = "결제 금액: " + amount;
    paymentKeyElement.textContent = "paymentKey: " + paymentKey;
</script>
</body>
</html>
