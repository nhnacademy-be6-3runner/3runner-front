<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인화 섹션</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .order-delivery {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            flex: 1;
        }

        .order-list {
            list-style: none;
            padding: 0;
        }

        .order-item {
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .order-info > div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .order-info p {
            margin: 0 10px 0 0;
        }

        .order-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .order-buttons form,
        .order-buttons .refund-buttons {
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        .order-buttons .refund-buttons {
            justify-content: flex-end;
        }

        .refund-detail-btn, .btn-custom {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100px;
            border: none;
            color: white;
        }

        .btn-custom.accept {
            background-color: #28a745;
        }

        .btn-custom.accept:hover {
            background-color: #218838;
        }

        .btn-custom.reject {
            background-color: #dc3545;
        }

        .btn-custom.reject:hover {
            background-color: #c82333;
        }

        .refund-detail-btn, .btn-custom.details {
            background-color: #007bff;
        }

        .btn-custom.details:hover,
        .refund-detail-btn:hover {
            background-color: #0056b3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #ffffff;
            border: 1px solid #444;
            color: #444;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            margin: 0 auto;
            display: block;
        }

        .pagination button:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .page-link.active {
            background-color: #007bff; /* 원하는 색상으로 변경 가능 */
            color: white; /* 글자 색상을 흰색으로 */
            border-color: #007bff; /* 버튼 테두리 색상 */
        }
    </style>
</head>
<body>

<div id="orderDelivery" class="container mt-5">
    <h2>주문내역</h2>
    <ul class="order-list">
        <li class="order-item" th:each="order : ${orderAll}">
            <div class="order-info">
                <div>
                    <p>주문 번호:</p>
                    <p th:text="${order.orderNumber().toString()}">주문 번호</p>
                </div>
                <div>
                    <p>주문 날짜:</p>
                    <p th:text="${order.createdAt()}">주문 날짜</p>
                </div>
                <div>
                    <p>상태:</p>
                    <p th:text="${order.status()}" id="order-status-${order.orderNumber}">상태</p>
                </div>
            </div>
            <div class="order-buttons">
                <form th:action="@{/admin/orders/{purchaseId} (purchaseId= ${order.orderNumber()})}" method="POST">
                    <div>
                        <select name="dropdown" class="form-control">
                            <option value="DELIVERY_START">출고</option>
                            <option value="DELIVERY_COMPLETED">배달 완료</option>
                            <option value="DELIVERY_PROGRESS">배달 중</option>
                            <option value="COMPLETED">주문 확인</option>
                            <option value="REFUNDED_COMPLETED">환불 완료</option>
                        </select>
                        <button type="submit" class="btn-custom details" name="상태 변경">변경</button>
                    </div>
                </form>
            </div>
        </li>

        <div class="text-center mt-4">
            <nav>
                <ul class="pagination justify-content-center">

                    <li class="page-item" th:if="${orderAll.pageable.getPageNumber() > 0}">
                        <a class="page-link"
                           th:href="@{'/admin/orders?page={page}' (page = ${orderAll.pageable.getPageNumber() - 1})}">이전</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, orderAll.totalPages - 1)}"
                        th:if="${i >= (orderAll.pageable.getPageNumber() / 5) * 5 and i < ((orderAll.pageable.getPageNumber() / 5) + 1) * 5}">
                        <a class="page-link" th:href="@{'/admin/orders?page={page}' (page = ${i})}"
                           th:text="${i + 1}"
                           th:classappend="${i == orderAll.pageable.getPageNumber()} ? 'active' : ''"></a>
                    </li>
                    <li class="page-item" th:if="${orderAll.pageable.getPageNumber() < orderAll.totalPages - 1 }">
                        <a class="page-link"
                           th:href="@{'/admin/orders?page={page}' (page = ${orderAll.pageable.getPageNumber() + 1})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.refund-detail-btn').forEach(button => {
            button.addEventListener('click', function () {
                const orderId = this.getAttribute('data-order-id');
                window.location.href = `/admin/refund/detail/${orderId}`;
            });
        });

        document.querySelectorAll('.btn-custom.accept').forEach(button => {
            button.addEventListener('click', function () {
                const orderId = this.getAttribute('data-order-id');
                acceptRefund(orderId);
            });
        });

        document.querySelectorAll('.btn-custom.reject').forEach(button => {
            button.addEventListener('click', function () {
                const orderId = this.getAttribute('data-order-id');
                rejectRefund(orderId);
            });
        });
    });

</script>
</body>
</html>
